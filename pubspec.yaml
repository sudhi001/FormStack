name: formstack
description: A  flutter library to create a UI based on the model from either json or dart object.
version: 0.3.1
homepage: https://github.com/sudhi001/FormStack
issue_tracker: https://github.com/sudhi001/FormStack/issues

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  uuid: ^3.0.7
  reviews_slider: ^2.0.0
  lottie: ^2.3.2
  collection: ^1.17.0
  webviewx: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottiefiles/
    - screenshots/logo.png

