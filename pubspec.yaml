name: formstack
description: A  flutter library to create a UI based on the model from either json or dart object.
version: 0.7.7
homepage: https://github.com/sudhi001/FormStack
issue_tracker: https://github.com/sudhi001/FormStack/issues
screenshots:
  - description: 'Logo of formstack framework'
    path: screenshots/logo.png

environment:
  sdk: '>=2.19.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  uuid: ^3.0.7
  reviews_slider: ^2.0.0
  lottie: ^2.3.2
  collection: ^1.17.0
  webviewx: ^0.2.2
  file_picker: ^5.2.11
  html_editor_enhanced: ^2.5.0
  google_maps_flutter_web: ^0.4.0+8
  google_maps_flutter: ^2.2.6
  geocoder2: ^1.4.0
  google_places_flutter: ^2.0.5
  location: ^5.0.0-dev.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottiefiles/
    - screenshots/logo.png

