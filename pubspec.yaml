name: formstack
description: A  flutter library to create a UI based on the model from either json or dart object.
version: 0.9.33
homepage: https://github.com/sudhi001/FormStack
issue_tracker: https://github.com/sudhi001/FormStack/issues
screenshots:
  - description: 'Logo of formstack framework'
    path: screenshots/logo.png

environment:
  sdk: '>=2.19.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  webview_universal: ^0.0.4
  rxdart: ^0.27.7
  dio: ^5.2.1+1
  uuid: ^4.4.0
  reviews_slider: ^2.0.0
  lottie: ^3.1.2
  collection: ^1.17.0
  file_picker: ^8.0.3
  quill_html_editor_v2: ^2.2.10
  google_maps_flutter_web: ^0.5.6+2
  google_maps_flutter: ^2.2.6
  location: ^6.0.1
  google_maps: ^7.1.0
  http: ^1.2.1
  mask_text_input_formatter: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0





flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottiefiles/
    - screenshots/logo.png

